apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dcrx-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dcrx-api
            port:
              number: 2277