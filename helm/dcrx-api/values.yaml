# Default values for dcrx-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 3

image:
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

env:
  DCRX_API_WORKERS: 10
  DCRX_API_TOKEN_EXPIRATION_MINUTES: 15
  DCRX_API_DATABASE_TYPE: sqlite
  DCRX_API_DATABASE_URI: "sqlite+aiosqlite:///dcrx"
  DOCKER_REGISTRY_URI: "https://docker.io/v1/<YOUT_REGISTRY_HERE>"


  
